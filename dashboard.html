<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dashboard | ToyVerse</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
body{
  background:linear-gradient(135deg,#cbb4ff,#f6efff);
  min-height:100vh;
}
.navbar{
  display:flex;
  justify-content:space-between;
  padding:25px 60px;
}
.logo{font-size:26px;font-weight:700}
.btn{
  background:#7b5cff;
  color:white;
  padding:10px 22px;
  border-radius:20px;
  border:none;
  cursor:pointer;
}
.panel{
  max-width:1100px;
  margin:40px auto;
}
.card{
  background:white;
  border-radius:26px;
  padding:30px;
  box-shadow:0 40px 80px rgba(0,0,0,.15);
  margin-bottom:30px;
}
input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border-radius:14px;
  border:1px solid #ddd;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:30px;
}
</style>
</head>

<body>

<div class="navbar">
  <div class="logo">Admin Dashboard</div>
  <a href="../" class="btn">Home</a>
</div>

<div class="panel">

  <div class="card">
    <h3>Add Toy</h3>
    <input id="name" placeholder="Toy Name">
    <input id="price" placeholder="Price">
    <input id="image" placeholder="Image URL">
    <button class="btn" onclick="addToy()">Add Toy</button>
  </div>

  <div id="toylist" class="grid"></div>

</div>

<script src="../toyscript.js"></script>
</body>
</html>
