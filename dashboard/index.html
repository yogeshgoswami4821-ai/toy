<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dashboard | ToyVerse</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins}
body{background:#f3f3f3}
.nav{background:#232f3e;color:white;padding:20px 40px;font-size:22px;font-weight:700;display:flex;justify-content:space-between}
.container{max-width:1200px;margin:30px auto;padding:0 20px}
.card{background:white;padding:25px;border-radius:10px;box-shadow:0 4px 12px rgba(0,0,0,.12);margin-bottom:25px}
input,button{width:100%;padding:12px;margin-top:10px}
button{background:#ffd814;border:none;font-weight:700;cursor:pointer}
</style>
</head>

<body>

<div class="nav">
<div>Admin Dashboard</div>
<a href="../" style="color:white;text-decoration:none">Home</a>
</div>

<div class="container">
<div class="card">
<h3>Add New Toy</h3>
<input placeholder="Toy Name">
<input placeholder="Price">
<input placeholder="Image (Base64 / URL)">
<button>Add Toy</button>
</div>

<div class="card">
<h3>Status</h3>
<p>Products: Demo</p>
<p>Orders: Demo</p>
<p>System: Active</p>
</div>
</div>

</body>
</html>
