<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>NG Toys</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins}

body{
  min-height:100vh;
  background:linear-gradient(135deg,#efe7ff,#faf8ff);
}

/* NAV */
nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 50px;
  background:#fff;
  box-shadow:0 8px 30px rgba(0,0,0,.08);
}

.logo{
  font-size:26px;
  font-weight:700;
  color:#6c55ff;
}

.nav-center{
  display:flex;
  align-items:center;
  gap:22px;
}

.nav-center a{
  text-decoration:none;
  color:#333;
  font-weight:500;
}

.actions a{
  padding:10px 22px;
  border-radius:22px;
  text-decoration:none;
  font-weight:600;
  margin-left:10px;
}

.login{background:#f2eeff;color:#6c55ff}
.register{background:#6c55ff;color:#fff}

/* HERO */
.hero{
  max-width:1200px;
  margin:50px auto;
  padding:80px;
  background:white;
  border-radius:40px;
  display:grid;
  grid-template-columns:1.1fr 1fr;
  gap:40px;
  box-shadow:0 60px 160px rgba(0,0,0,.18);
  position:relative;
}

.hero::after{
  content:"SALE";
  position:absolute;
  top:22px;
  right:-60px;
  background:#ff3c3c;
  color:white;
  padding:12px 120px;
  transform:rotate(45deg);
  font-weight:700;
}

.hero h1{font-size:54px;line-height:1.1}
.hero h1 span{color:#ff3c3c}
.hero p{margin:22px 0;color:#555}

.hero .btn{
  display:inline-block;
  margin-right:14px;
  padding:14px 34px;
  border-radius:30px;
  background:#6c55ff;
  color:white;
  text-decoration:none;
  font-weight:600;
}

.hero .ghost{background:#f2eeff;color:#6c55ff}

/* 3D */
#three{
  width:100%;
  height:360px;
  background:radial-gradient(circle at top,#ffffff,#f3efff);
  border-radius:28px;
}

/* ORDER SECTION */
.orders{
  max-width:1200px;
  margin:40px auto;
  padding:40px;
  background:white;
  border-radius:30px;
  box-shadow:0 40px 100px rgba(0,0,0,.12);
}

.orders h2{
  margin-bottom:20px;
}

.order-card{
  padding:18px;
  border-radius:16px;
  background:#f5f2ff;
  margin-bottom:14px;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav>
  <div class="logo">NG Toys üß∏</div>

  <div class="nav-center">
    <a href="./">Home</a>
    <a href="./toys/">Toys</a>
    <a href="./demo/">Demo</a>
    <a href="#orders">Orders</a>
    <a href="#" onclick="trackOrder()">Track Order</a>
  </div>

  <div class="actions">
    <a href="./login/" class="login">Login</a>
    <a href="./register/" class="register">Register</a>
  </div>
</nav>

<!-- HERO -->
<section class="hero">
  <div>
    <h1>
      Zoom Into Play<br>
      <span>With Smart Toys</span>
    </h1>

    <p>
      Discover interactive toys with immersive 3D experience
      and smart order tracking.
    </p>

    <a href="./toys/" class="btn">Explore Toys</a>
    <a href="./demo/" class="btn ghost">Live Demo</a>

    <br><br>

    <a href="#" class="btn ghost" onclick="buyToy('Puzzle Cube',499)">
      Buy Puzzle Cube ‚Çπ499
    </a>
  </div>

  <div id="three"></div>
</section>

<!-- ORDER HISTORY -->
<section class="orders" id="orders">
  <h2>üì¶ Order History</h2>
  <div id="orderList">
    <p>No orders yet.</p>
  </div>
</section>

<script>
/* BUY + SAVE ORDER */
function buyToy(name, price){
  if(!localStorage.getItem("loggedIn")){
    alert("‚ùå Please login to place order");
    location.href="./login/";
    return;
  }

  const order={
    id:"ORD"+Math.floor(Math.random()*100000),
    name,
    price,
    status:"Processing"
  };

  const orders=JSON.parse(localStorage.getItem("orders")||"[]");
  orders.push(order);
  localStorage.setItem("orders",JSON.stringify(orders));

  alert("‚úÖ Order Placed!\nOrder ID: "+order.id);
  renderOrders();
}

/* RENDER ORDERS */
function renderOrders(){
  const orders=JSON.parse(localStorage.getItem("orders")||"[]");
  const box=document.getElementById("orderList");

  if(orders.length===0){
    box.innerHTML="<p>No orders yet.</p>";
    return;
  }

  box.innerHTML="";
  orders.forEach(o=>{
    box.innerHTML+=`
      <div class="order-card">
        <b>${o.name}</b><br>
        Order ID: ${o.id}<br>
        Amount: ‚Çπ${o.price}<br>
        Status: ${o.status}
      </div>
    `;
  });
}

/* TRACK ORDER */
function trackOrder(){
  const id=prompt("Enter Order ID");
  if(!id) return;

  const orders=JSON.parse(localStorage.getItem("orders")||"[]");
  const o=orders.find(x=>x.id===id);

  if(o){
    alert(
      "üì¶ Order Found\n\n"+
      "Product: "+o.name+"\n"+
      "Amount: ‚Çπ"+o.price+"\n"+
      "Status: "+o.status
    );
  }else{
    alert("‚ùå Order not found");
  }
}

/* THREE JS PUZZLE (UNCHANGED) */
const scene=new THREE.Scene();
const camera=new THREE.PerspectiveCamera(60,1,0.1,1000);
camera.position.z=4;

const renderer=new THREE.WebGLRenderer({antialias:true,alpha:true});
renderer.setSize(360,360);
document.getElementById("three").appendChild(renderer.domElement);

scene.add(new THREE.AmbientLight(0xffffff,.8));
const light=new THREE.DirectionalLight(0xffffff,1);
light.position.set(5,5,5);
scene.add(light);

const group=new THREE.Group();
const colors=[0xff3c3c,0x6c55ff,0x00c8ff,0xffcc00,0x00ff99,0xffffff];

for(let x=-1;x<=1;x++)
for(let y=-1;y<=1;y++)
for(let z=-1;z<=1;z++){
  const cube=new THREE.Mesh(
    new THREE.BoxGeometry(.9,.9,.9),
    new THREE.MeshStandardMaterial({color:colors[Math.random()*6|0]})
  );
  cube.position.set(x,y,z);
  group.add(cube);
}
scene.add(group);

(function animate(){
  requestAnimationFrame(animate);
  group.rotation.y+=0.01;
  renderer.render(scene,camera);
})();
renderOrders();
</script>

</body>
</html>
