<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NG Toys</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

<!-- ‚úÖ Razorpay -->
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

<style>
/* ‚ùå CSS SAME AS YOURS ‚Äì NO CHANGE */
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins}
body{background:linear-gradient(135deg,#cdbbff,#efe9ff)}
/* ... rest CSS unchanged ... */
</style>
</head>

<body>

<!-- NAVBAR (UNCHANGED) -->
<div class="navbar">
  <div class="logo">NG Toys üß∏</div>
  <div class="nav-links">
    <a href="./">Home</a>
    <a href="toys/">Toys</a>
    <a href="demo/">Demo</a>
  </div>
  <div class="right">
    <input class="search" placeholder="Search toys...">
    <button class="btn outline">Login</button>
    <button class="btn primary">Register</button>
  </div>
</div>

<!-- HERO (UNCHANGED) -->
<div class="hero">
  <div>
    <h1>Zoom Into Play <span>UP TO 70% OFF</span></h1>
    <p>High-speed RC cars, stunt vehicles & action toys built for pure fun.</p>
    <button class="btn primary">Shop Now ‚Üí</button>
  </div>

  <div class="car-wrap">
    <div class="car">
      <div class="wheel w1"></div>
      <div class="wheel w2"></div>
    </div>
  </div>
</div>

<!-- PUZZLE CUBE -->
<div id="toy3d">
  <div>
    <h2>Interactive Puzzle Cube</h2>
    <p>Rotate cube faces like a real Rubik‚Äôs cube.</p>

    <!-- ‚úÖ PRICE + BUY BUTTON ADDED -->
    <h3 style="margin-top:15px">Price: ‚Çπ999</h3>
    <button class="btn primary" style="margin-top:10px"
      onclick="buyToy(999)">
      Buy Now
    </button>

    <div class="controls">
      <button onclick="rotateFace('x',1)">Rotate Right</button>
      <button onclick="rotateFace('x',-1)">Rotate Left</button>
      <button onclick="rotateFace('y',1)">Rotate Top</button>
      <button onclick="rotateFace('z',1)">Rotate Front</button>
    </div>
  </div>

  <div id="canvasWrap"></div>
</div>

<script>
/* ================= PAYMENT ================= */
async function buyToy(amount){
  try{
    const res = await fetch(
      "https://YOUR-RENDER-URL/api/payment/create-order",
      {
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body: JSON.stringify({ amount })
      }
    );

    const order = await res.json();

    const options = {
      key: "rzp_test_1DP5mmOlF5G5ag",
      amount: order.amount,
      currency: "INR",
      name: "NG Toys",
      description: "Interactive Puzzle Cube",
      order_id: order.id,
      handler: function (response){
        alert("‚úÖ Payment Successful\nID: " + response.razorpay_payment_id);
      },
      theme:{ color:"#6c55ff" }
    };

    new Razorpay(options).open();

  }catch(err){
    alert("‚ùå Payment Failed");
    console.error(err);
  }
}

/* ================= THREE JS (UNCHANGED) ================= */
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60,1,0.1,1000);
camera.position.z = 6;

const renderer = new THREE.WebGLRenderer({antialias:true,alpha:true});
renderer.setSize(360,360);
document.getElementById("canvasWrap").appendChild(renderer.domElement);

scene.add(new THREE.AmbientLight(0xffffff,.6));
const dLight = new THREE.DirectionalLight(0xffffff,1);
dLight.position.set(5,5,5); scene.add(dLight);

const cubeGroup = new THREE.Group();
const size = 0.9, gap = 0.06;
const colors=[0xff0000,0x00ff00,0x0000ff,0xffff00,0xff8000,0xffffff];

for(let x=-1;x<=1;x++)
for(let y=-1;y<=1;y++)
for(let z=-1;z<=1;z++){
  const cube=new THREE.Mesh(
    new THREE.BoxGeometry(size,size,size),
    new THREE.MeshStandardMaterial({
      color:colors[Math.floor(Math.random()*6)]
    })
  );
  cube.position.set(x*(size+gap),y*(size+gap),z*(size+gap));
  cubeGroup.add(cube);
}
scene.add(cubeGroup);

function rotateFace(axis,dir){
  cubeGroup.children.forEach(c=>{
    if(Math.abs(c.position[axis])>0.9){
      c.position.applyAxisAngle(
        axis==='x'?new THREE.Vector3(1,0,0):
        axis==='y'?new THREE.Vector3(0,1,0):
        new THREE.Vector3(0,0,1),
        Math.PI/2*dir
      );
    }
  });
}

function animate(){
  requestAnimationFrame(animate);
  cubeGroup.rotation.y+=0.004;
  renderer.render(scene,camera);
}
animate();

document.addEventListener("mousemove",e=>{
  cubeGroup.rotation.y=(e.clientX/window.innerWidth-0.5)*Math.PI;
  cubeGroup.rotation.x=(e.clientY/window.innerHeight-0.5)*Math.PI*0.6;
});
</script>

</body>
</html>
