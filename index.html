<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>NG Toys</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins}
body{min-height:100vh;background:linear-gradient(135deg,#efe7ff,#faf8ff)}
nav{display:flex;justify-content:space-between;align-items:center;padding:18px 50px;background:#fff}
.logo{font-size:26px;font-weight:700;color:#6c55ff}
nav a{text-decoration:none;margin:0 12px;color:#333;font-weight:500}
.actions a{padding:10px 22px;border-radius:22px;text-decoration:none;font-weight:600}
.login{background:#f2eeff;color:#6c55ff}
.register{background:#6c55ff;color:#fff}
.search{padding:10px 18px;border-radius:22px;border:1px solid #ddd;width:200px}

.hero{
  max-width:1200px;margin:40px auto;padding:80px;
  background:#fff;border-radius:40px;
  display:grid;grid-template-columns:1.1fr 1fr;
  gap:40px;box-shadow:0 60px 160px rgba(0,0,0,.18)
}
.hero h1{font-size:54px}
.hero h1 span{color:#ff3c3c}
.hero p{margin:20px 0;color:#555}
.btn{display:inline-block;padding:14px 34px;border-radius:30px;background:#6c55ff;color:#fff;text-decoration:none;font-weight:600}
.ghost{background:#f2eeff;color:#6c55ff}
#three{width:100%;height:360px}
</style>
</head>

<body>

<nav>
  <div class="logo">NG Toys ðŸ§¸</div>

  <div>
    <a href="./">Home</a>
    <a href="./toys/">Toys</a>
    <a href="./demo/">Demo</a>
    <a href="#" onclick="showOrders()">Order History</a>
  </div>

  <div style="display:flex;align-items:center;gap:12px">
    <input class="search" placeholder="Search toys..." onkeydown="realSearch(event)">
    <div class="actions">
      <a href="./login/" class="login">Login</a>
      <a href="./register/" class="register">Register</a>
    </div>
  </div>
</nav>

<section class="hero">
  <div>
    <h1>Play Smart<br><span>Feel the Toys</span></h1>
    <p>Interactive toys with immersive 3D experience.</p>

    <a href="./toys/" class="btn">Explore Toys</a>
    <a href="./demo/" class="btn ghost">Live Demo</a>

    <br><br>

    <a href="#" class="btn ghost" onclick="buyToy('Puzzle Cube',499)">
      Buy Puzzle Cube â‚¹499
    </a>
  </div>

  <div id="three"></div>
</section>

<script>
const API="https://toy-backend-os0m.onrender.com/api/toys";

/* ===== REAL SEARCH ===== */
function realSearch(e){
  if(e.key!=="Enter") return;
  const q=e.target.value.toLowerCase();
  if(!q) return alert("Enter toy name");

  fetch(API)
    .then(r=>r.json())
    .then(data=>{
      const res=data.filter(t=>t.name.toLowerCase().includes(q));
      if(!res.length) return alert("âŒ No toys found");
      alert("ðŸ” Found:\n\n"+res.map(t=>`${t.name} - â‚¹${t.price}`).join("\n"));
    });
}

/* ===== BUY + SAVE ORDER ===== */
function buyToy(name,price){
  if(localStorage.getItem("loggedIn")!=="true"){
    alert("Login required");
    location.href="./login/";
    return;
  }
  const orders=JSON.parse(localStorage.getItem("orders")||"[]");
  orders.push({
    id:"ORD"+Date.now(),
    name,price,
    status:"Processing"
  });
  localStorage.setItem("orders",JSON.stringify(orders));
  alert("âœ… Order placed successfully");
}

/* ===== ORDER HISTORY ===== */
function showOrders(){
  if(localStorage.getItem("loggedIn")!=="true"){
    alert("Login required");
    location.href="./login/";
    return;
  }
  const orders=JSON.parse(localStorage.getItem("orders")||"[]");
  if(!orders.length) return alert("No orders yet");
  alert(
    "ðŸ“¦ Your Orders:\n\n"+
    orders.map(o=>`${o.id}\n${o.name} - â‚¹${o.price}\nStatus: ${o.status}`).join("\n\n")
  );
}

/* ===== THREE JS (UNCHANGED) ===== */
const scene=new THREE.Scene();
const camera=new THREE.PerspectiveCamera(60,1,0.1,1000);
camera.position.z=4;
const renderer=new THREE.WebGLRenderer({antialias:true,alpha:true});
renderer.setSize(360,360);
document.getElementById("three").appendChild(renderer.domElement);
scene.add(new THREE.AmbientLight(0xffffff,.8));
const light=new THREE.DirectionalLight(0xffffff,1);
light.position.set(5,5,5);scene.add(light);
const group=new THREE.Group();
const colors=[0xff3c3c,0x6c55ff,0x00c8ff,0xffcc00,0x00ff99,0xffffff];
for(let x=-1;x<=1;x++)
for(let y=-1;y<=1;y++)
for(let z=-1;z<=1;z++){
  const cube=new THREE.Mesh(
    new THREE.BoxGeometry(.9,.9,.9),
    new THREE.MeshStandardMaterial({color:colors[Math.random()*6|0]})
  );
  cube.position.set(x,y,z);group.add(cube);
}
scene.add(group);
(function animate(){
  requestAnimationFrame(animate);
  group.rotation.y+=0.01;
  renderer.render(scene,camera);
})();
</script>

</body>
</html>
