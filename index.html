<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NG Toys</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins}

body{
  background:linear-gradient(135deg,#cbb4ff,#efe9ff);
  min-height:100vh;
}

/* NAVBAR */
.navbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:25px 60px;
}

.logo{font-size:26px;font-weight:700}

.nav-links{display:flex;gap:30px}
.nav-links a{text-decoration:none;color:#222;font-weight:500}

.right{display:flex;gap:15px;align-items:center}
.search{padding:12px 18px;border-radius:30px;border:none;width:220px}

.btn{
  padding:12px 26px;
  border-radius:30px;
  border:none;
  cursor:pointer;
  font-weight:600;
}
.primary{background:#6c55ff;color:white}
.outline{background:white;color:#6c55ff}

/* SALE BANNER */
.sale{
  max-width:1200px;
  margin:30px auto;
  background:linear-gradient(120deg,#ffffff,#f6f3ff);
  border-radius:30px;
  padding:60px;
  display:grid;
  grid-template-columns:1.2fr 1fr;
  gap:40px;
  box-shadow:0 40px 100px rgba(0,0,0,.15);
  position:relative;
  overflow:hidden;
}

.sale::after{
  content:"SALE";
  position:absolute;
  top:20px;
  right:-40px;
  background:#e10600;
  color:white;
  padding:12px 80px;
  transform:rotate(45deg);
  font-weight:700;
}

.sale h1{
  font-size:52px;
  line-height:1.1;
}

.sale span{
  color:#e10600;
  font-weight:700;
}

.sale p{
  margin:20px 0;
  color:#555;
}

.sale .btn{
  margin-top:20px;
}

/* FAKE RC CAR (CSS 3D FEEL) */
.car{
  width:320px;
  height:200px;
  background:linear-gradient(135deg,#222,#555);
  border-radius:20px;
  position:relative;
  transform:rotate(-6deg);
  box-shadow:0 40px 80px rgba(0,0,0,.4);
}

.wheel{
  width:70px;
  height:70px;
  background:#111;
  border-radius:50%;
  position:absolute;
  bottom:-35px;
  border:6px solid #0af;
}
.w1{left:20px}
.w2{right:20px}

/* 3D AREA */
#toy3d{
  max-width:1200px;
  margin:60px auto;
  height:360px;
  background:white;
  border-radius:30px;
  box-shadow:0 30px 80px rgba(0,0,0,.12);
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
  <div class="logo">NG Toys ðŸ§¸</div>

  <div class="nav-links">
    <a href="./">Home</a>
    <a href="toys/">Toys</a>
    <a href="demo/">Demo</a>
  </div>

  <div class="right">
    <input class="search" placeholder="Search toys...">
    <button class="btn outline" onclick="go('login/')">Login</button>
    <button class="btn primary" onclick="go('register/')">Register</button>
  </div>
</div>

<!-- SALE BANNER -->
<div class="sale">

  <div>
    <h1>Zoom Into Play<br><span>UP TO 70% OFF</span></h1>
    <p>High speed RC cars, stunt vehicles & action toys at unbelievable prices.</p>
    <button class="btn primary" onclick="go('toys/')">Shop Now</button>
  </div>

  <div class="car">
    <div class="wheel w1"></div>
    <div class="wheel w2"></div>
  </div>

</div>

<!-- 3D TOY -->
<div id="toy3d"></div>

<script>
function base(){
  const p = location.pathname.split("/");
  return "/" + p[1] + "/";
}
function go(path){
  location.href = base() + path;
}

/* THREE.JS */
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60,1,0.1,1000);
camera.position.z = 4;

const renderer = new THREE.WebGLRenderer({antialias:true,alpha:true});
renderer.setSize(360,360);
document.getElementById("toy3d").appendChild(renderer.domElement);

scene.add(new THREE.AmbientLight(0xffffff,.7));

const light = new THREE.DirectionalLight(0xffffff,1);
light.position.set(2,2,5);
scene.add(light);

const geometry = new THREE.BoxGeometry(1.6,1,1);
const material = new THREE.MeshStandardMaterial({
  color:0x6c55ff,
  metalness:.4,
  roughness:.3
});
const toy = new THREE.Mesh(geometry,material);
scene.add(toy);

function animate(){
  requestAnimationFrame(animate);
  toy.rotation.y += 0.01;
  toy.rotation.x += 0.005;
  renderer.render(scene,camera);
}
animate();
</script>

</body>
</html>
