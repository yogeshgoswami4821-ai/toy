<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ToyVerse</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins}
body{background:linear-gradient(135deg,#cbb4ff,#f6efff)}
.navbar{display:flex;justify-content:space-between;align-items:center;padding:25px 60px}
.navbar ul{display:flex;gap:25px;list-style:none}
.navbar a{text-decoration:none;color:black;font-weight:500}
.btn{background:#7b5cff;color:white;padding:10px 22px;border-radius:20px}
.hero{background:white;margin:40px auto;max-width:1200px;border-radius:28px;padding:60px;display:grid;grid-template-columns:1.1fr 1fr;box-shadow:0 40px 80px rgba(0,0,0,.15)}
input{padding:10px;border-radius:20px;border:1px solid #ccc;width:240px}
.actions{margin-top:20px;display:flex;gap:15px}
</style>
</head>

<body>

<div class="navbar">
  <h2>ToyVerse ðŸ§¸</h2>

  <ul>
    <li><a href="/">Home</a></li>
    <li><a href="toys/">Toys</a></li>
    <li><a href="demo/">Demo</a></li>
  </ul>

  <div style="display:flex;gap:10px">
    <input placeholder="Search toys..." onkeydown="if(event.key==='Enter') search(this.value)">
    <a class="btn" href="login/">Login</a>
    <a class="btn" href="register/">Register</a>
  </div>
</div>

<div class="hero">
  <div>
    <h1>Best Kids Toys Online Buying Platform</h1>
    <p style="margin:20px 0;color:#555">
      Bring imagination to life with fun, safe and interactive toys.
    </p>
    <div class="actions">
      <a class="btn" href="toys/">Explore Store</a>
      <a class="btn" href="demo/">Watch Demo</a>
    </div>
  </div>

  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Toy_airplane.svg/512px-Toy_airplane.svg.png"
       style="width:280px;animation:float 3s infinite alternate">
</div>

<script>
function search(q){
  location.href = "search/?q=" + encodeURIComponent(q);
}
</script>

</body>
</html>
