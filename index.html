<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NG Toys</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins}

body{
  min-height:100vh;
  background:linear-gradient(135deg,#cdbbff,#efe9ff);
}

/* NAVBAR */
.navbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:22px 60px;
}

.logo{
  font-size:28px;
  font-weight:700;
}

.nav-links{
  display:flex;
  gap:30px;
}

.nav-links a{
  text-decoration:none;
  color:#222;
  font-weight:500;
}

.right{
  display:flex;
  gap:14px;
  align-items:center;
}

.search{
  padding:12px 20px;
  border-radius:30px;
  border:none;
  width:240px;
}

.btn{
  padding:12px 28px;
  border-radius:30px;
  border:none;
  cursor:pointer;
  font-weight:600;
}

.primary{
  background:#6c55ff;
  color:white;
}

.outline{
  background:white;
  color:#6c55ff;
}

/* HERO SALE */
.hero{
  max-width:1200px;
  margin:40px auto;
  padding:80px;
  border-radius:40px;
  background:radial-gradient(circle at top right,#ffffff,#f1ecff 65%);
  display:grid;
  grid-template-columns:1.2fr 1fr;
  align-items:center;
  position:relative;
  box-shadow:0 70px 160px rgba(0,0,0,.18);
}

.hero::after{
  content:"SALE";
  position:absolute;
  top:28px;
  right:-70px;
  background:linear-gradient(135deg,#ff0000,#b30000);
  color:white;
  padding:14px 120px;
  transform:rotate(45deg);
  font-weight:700;
  letter-spacing:2px;
}

.hero h1{
  font-size:58px;
  line-height:1.05;
}

.hero h1 span{
  display:block;
  color:#ff0000;
  margin-top:10px;
}

.hero p{
  margin:26px 0;
  font-size:17px;
  color:#555;
}

/* 3D SHOWCASE */
#toy3d{
  max-width:1200px;
  margin:80px auto;
  padding:70px;
  background:white;
  border-radius:40px;
  display:grid;
  grid-template-columns:1fr 1fr;
  align-items:center;
  gap:40px;
  box-shadow:0 50px 120px rgba(0,0,0,.15);
}

#toy3d h2{
  font-size:40px;
}

#toy3d p{
  margin:20px 0;
  color:#555;
}

#canvasWrap{
  display:flex;
  justify-content:center;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
  <div class="logo">NG Toys ðŸ§¸</div>

  <div class="nav-links">
    <a href="./">Home</a>
    <a href="toys/">Toys</a>
    <a href="demo/">Demo</a>
  </div>

  <div class="right">
    <input class="search" placeholder="Search toys...">
    <button class="btn outline" onclick="go('login/')">Login</button>
    <button class="btn primary" onclick="go('register/')">Register</button>
  </div>
</div>

<!-- HERO -->
<div class="hero">
  <div>
    <h1>
      Zoom Into Play
      <span>UP TO 70% OFF</span>
    </h1>
    <p>
      High-speed RC cars, stunt vehicles & action toys built for pure fun.
    </p>
    <button class="btn primary" onclick="go('toys/')">Shop Now â†’</button>
  </div>

  <div></div>
</div>

<!-- 3D TOY SHOWCASE -->
<div id="toy3d">
  <div>
    <h2>Featured Toy</h2>
    <p>
      View our toys in interactive 360Â° 3D.
      Drag your mouse and feel the showroom experience.
    </p>
    <button class="btn primary" onclick="go('toys/')">View Toys</button>
  </div>

  <div id="canvasWrap"></div>
</div>

<script>
/* ROUTING */
function base(){
  const p = location.pathname.split("/");
  return "/" + p[1] + "/";
}
function go(path){
  location.href = base() + path;
}

/* THREE.JS */
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60,1,0.1,1000);
camera.position.z = 3;

const renderer = new THREE.WebGLRenderer({antialias:true,alpha:true});
renderer.setSize(360,360);
document.getElementById("canvasWrap").appendChild(renderer.domElement);

/* Lights */
scene.add(new THREE.AmbientLight(0xffffff,.7));
const light = new THREE.DirectionalLight(0xffffff,1);
light.position.set(3,3,6);
scene.add(light);

/* Toy Body */
const toy = new THREE.Mesh(
  new THREE.BoxGeometry(1.6,1,0.8),
  new THREE.MeshStandardMaterial({
    color:0xff3c3c,
    metalness:.6,
    roughness:.25
  })
);
scene.add(toy);

/* Animate */
function animate(){
  requestAnimationFrame(animate);
  toy.rotation.y += 0.01;
  renderer.render(scene,camera);
}
animate();

/* Mouse Interaction */
document.addEventListener("mousemove", e=>{
  toy.rotation.y = e.clientX / window.innerWidth * Math.PI;
  toy.rotation.x = e.clientY / window.innerHeight * Math.PI * 0.3;
});
</script>

</body>
</html>
