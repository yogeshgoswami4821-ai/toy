<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NG Toys</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

<!-- ‚úÖ Razorpay -->
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

<style>
/* ‚ö†Ô∏è CSS EXACT SAME AS YOUR CODE */
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins}
body{background:linear-gradient(135deg,#cdbbff,#efe9ff)}

.navbar{
  display:flex;justify-content:space-between;align-items:center;
  padding:22px 60px
}
.logo{font-size:28px;font-weight:700}
.nav-links{display:flex;gap:30px}
.nav-links a{text-decoration:none;color:#222;font-weight:500}
.right{display:flex;gap:14px;align-items:center}
.search{padding:12px 20px;border-radius:30px;border:none;width:240px}

.btn{
  padding:12px 28px;border-radius:30px;border:none;
  cursor:pointer;font-weight:600
}
.primary{background:#6c55ff;color:white}
.outline{background:white;color:#6c55ff}

/* HERO */
.hero{
  max-width:1200px;margin:40px auto;padding:90px;
  border-radius:42px;
  background:radial-gradient(circle at top right,#fff,#f1ecff 65%);
  display:grid;grid-template-columns:1.2fr 1fr;
  box-shadow:0 70px 160px rgba(0,0,0,.2);
  position:relative
}
.hero::after{
  content:"SALE";position:absolute;top:28px;right:-70px;
  background:linear-gradient(135deg,#ff0000,#b30000);
  color:#fff;padding:14px 120px;
  transform:rotate(45deg);font-weight:700
}
.hero h1{font-size:60px;line-height:1.05}
.hero h1 span{display:block;color:red;margin-top:10px}
.hero p{margin:26px 0;color:#555}

/* CAR */
.car-wrap{display:flex;justify-content:center;align-items:center;perspective:1200px}
.car{
  width:360px;height:220px;background:linear-gradient(135deg,#111,#444);
  border-radius:28px;position:relative;
  transform:rotateY(-30deg) rotateX(10deg);
  animation:float 4s infinite ease-in-out
}
@keyframes float{
  50%{transform:rotateY(-24deg) rotateX(8deg) translateY(-20px)}
}
.wheel{
  width:80px;height:80px;border-radius:50%;
  background:#111;border:7px solid #00b7ff;
  position:absolute;bottom:-40px
}
.w1{left:30px} .w2{right:30px}

/* 3D */
#toy3d{
  max-width:1200px;margin:80px auto;padding:80px;
  background:white;border-radius:42px;
  display:grid;grid-template-columns:1fr 1fr;
  gap:40px;align-items:center;
  box-shadow:0 60px 140px rgba(0,0,0,.18)
}
.controls button{
  margin:8px;padding:10px 18px;border-radius:20px;
  border:none;background:#6c55ff;color:white;cursor:pointer
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
  <div class="logo">NG Toys üß∏</div>
  <div class="nav-links">
    <a href="./">Home</a>
    <a href="toys/">Toys</a>
    <a href="demo/">Demo</a>
  </div>
  <div class="right">
    <input class="search" placeholder="Search toys...">
    <button class="btn outline" onclick="go('login/')">Login</button>
    <button class="btn primary" onclick="go('register/')">Register</button>
  </div>
</div>

<!-- HERO -->
<div class="hero">
  <div>
    <h1>Zoom Into Play <span>UP TO 70% OFF</span></h1>
    <p>High-speed RC cars, stunt vehicles & action toys built for pure fun.</p>
    <button class="btn primary" onclick="go('toys/')">Shop Now ‚Üí</button>
  </div>

  <div class="car-wrap">
    <div class="car">
      <div class="wheel w1"></div>
      <div class="wheel w2"></div>
    </div>
  </div>
</div>

<!-- PUZZLE CUBE -->
<div id="toy3d">
  <div>
    <h2>Interactive Puzzle Cube</h2>
    <p>Rotate cube faces like a real Rubik‚Äôs cube.</p>

    <!-- ‚úÖ ONLY ADDITION -->
    <h3>Price: ‚Çπ999</h3>
    <button class="btn primary" onclick="buyToy(999)">Buy Now</button>

    <div class="controls">
      <button onclick="rotateFace('x',1)">Rotate Right</button>
      <button onclick="rotateFace('x',-1)">Rotate Left</button>
      <button onclick="rotateFace('y',1)">Rotate Top</button>
      <button onclick="rotateFace('z',1)">Rotate Front</button>
    </div>
  </div>

  <div id="canvasWrap"></div>
</div>

<script>
/* ================= ROUTING ================= */
function go(path){
  location.href = path;
}

/* ================= PAYMENT ================= */
async function buyToy(amount){
  try{
    const res = await fetch(
      "https://YOUR-RENDER-URL/api/payment/create-order",
      {
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body: JSON.stringify({ amount })
      }
    );

    const order = await res.json();

    new Razorpay({
      key: "rzp_test_1DP5mmOlF5G5ag",
      amount: order.amount,
      currency: "INR",
      name: "NG Toys",
      description: "Puzzle Cube Toy",
      order_id: order.id,
      handler: function (response){
        alert("Payment Successful ‚úÖ\nID: "+response.razorpay_payment_id);
      },
      theme:{ color:"#6c55ff" }
    }).open();

  }catch(err){
    alert("Payment Failed ‚ùå");
    console.error(err);
  }
}

/* ================= THREE JS (UNCHANGED) ================= */
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60,1,0.1,1000);
camera.position.z = 6;

const renderer = new THREE.WebGLRenderer({antialias:true,alpha:true});
renderer.setSize(360,360);
document.getElementById("canvasWrap").appendChild(renderer.domElement);

scene.add(new THREE.AmbientLight(0xffffff,.6));
const dLight = new THREE.DirectionalLight(0xffffff,1);
dLight.position.set(5,5,5); scene.add(dLight);

const cubeGroup = new THREE.Group();
const size = 0.9, gap = 0.06;
const colors=[0xff0000,0x00ff00,0x0000ff,0xffff00,0xff8000,0xffffff];

for(let x=-1;x<=1;x++)
for(let y=-1;y<=1;y++)
for(let z=-1;z<=1;z++){
  const cube=new THREE.Mesh(
    new THREE.BoxGeometry(size,size,size),
    new THREE.MeshStandardMaterial({ color:colors[Math.floor(Math.random()*6)] })
  );
  cube.position.set(x*(size+gap),y*(size+gap),z*(size+gap));
  cubeGroup.add(cube);
}
scene.add(cubeGroup);

function rotateFace(axis,dir){
  cubeGroup.children.forEach(c=>{
    if(Math.abs(c.position[axis])>0.9){
      c.position.applyAxisAngle(
        axis==='x'?new THREE.Vector3(1,0,0):
        axis==='y'?new THREE.Vector3(0,1,0):
        new THREE.Vector3(0,0,1),
        Math.PI/2*dir
      );
    }
  });
}

function animate(){
  requestAnimationFrame(animate);
  cubeGroup.rotation.y+=0.004;
  renderer.render(scene,camera);
}
animate();

document.addEventListener("mousemove",e=>{
  cubeGroup.rotation.y=(e.clientX/window.innerWidth-0.5)*Math.PI;
  cubeGroup.rotation.x=(e.clientY/window.innerHeight-0.5)*Math.PI*0.6;
});
</script>

</body>
</html>
