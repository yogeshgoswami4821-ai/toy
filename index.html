<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ToyVerse</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<!-- Three.js -->
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins}

body{
  min-height:100vh;
  background:linear-gradient(135deg,#cbb4ff,#efe9ff);
}

/* NAVBAR */
.navbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:25px 60px;
}

.logo{
  font-size:26px;
  font-weight:700;
}

.nav-links{
  display:flex;
  gap:30px;
}

.nav-links a{
  text-decoration:none;
  color:#222;
  font-weight:500;
}

.right{
  display:flex;
  gap:15px;
  align-items:center;
}

.search{
  padding:12px 18px;
  border-radius:30px;
  border:none;
  width:220px;
  outline:none;
}

.btn{
  padding:12px 26px;
  border-radius:30px;
  border:none;
  cursor:pointer;
  font-weight:600;
}

.btn-primary{
  background:#6c55ff;
  color:white;
}

.btn-outline{
  background:white;
  color:#6c55ff;
}

/* HERO */
.hero{
  max-width:1200px;
  margin:40px auto;
  background:rgba(255,255,255,.8);
  backdrop-filter:blur(14px);
  border-radius:30px;
  padding:70px;
  display:grid;
  grid-template-columns:1.1fr 1fr;
  gap:40px;
  box-shadow:0 40px 100px rgba(0,0,0,.15);
}

.hero h1{
  font-size:46px;
  line-height:1.2;
}

.hero p{
  margin:25px 0;
  font-size:16px;
  color:#555;
}

.actions{
  display:flex;
  gap:18px;
  margin-top:20px;
}

/* 3D AREA */
#toy3d{
  width:100%;
  height:360px;
  border-radius:24px;
  background:linear-gradient(135deg,#f6f3ff,#ffffff);
  box-shadow:inset 0 0 40px rgba(0,0,0,.05);
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
  <div class="logo">ToyVerse ðŸ§¸</div>

  <div class="nav-links">
    <a href="./">Home</a>
    <a href="toys/">Toys</a>
    <a href="demo/">Demo</a>
  </div>

  <div class="right">
    <input class="search" placeholder="Search toys...">
    <button class="btn btn-outline" onclick="go('login/')">Login</button>
    <button class="btn btn-primary" onclick="go('register/')">Register</button>
  </div>
</div>

<!-- HERO -->
<div class="hero">

  <div>
    <h1>Best Kids Toys Online<br>Buying Platform</h1>
    <p>
      Bring imagination to life with fun, safe and interactive toys designed
      for curious and creative kids.
    </p>

    <div class="actions">
      <button class="btn btn-primary" onclick="go('toys/')">Explore Store</button>
      <button class="btn btn-outline" onclick="go('demo/')">Watch Demo</button>
    </div>
  </div>

  <!-- 3D TOY -->
  <div id="toy3d"></div>

</div>

<script>
/* ROUTING (GitHub Pages safe) */
function base(){
  const p = location.pathname.split("/");
  return "/" + p[1] + "/";
}
function go(path){
  location.href = base() + path;
}

/* THREE.JS 3D TOY */
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60, 1, 0.1, 1000);
camera.position.z = 4;

const renderer = new THREE.WebGLRenderer({antialias:true, alpha:true});
renderer.setSize(360,360);
document.getElementById("toy3d").appendChild(renderer.domElement);

/* Lights */
const light1 = new THREE.DirectionalLight(0xffffff, 1);
light1.position.set(2,2,5);
scene.add(light1);

const light2 = new THREE.AmbientLight(0xffffff,.6);
scene.add(light2);

/* Toy Shape (3D block toy) */
const geometry = new THREE.BoxGeometry(1.5,1,1);
const material = new THREE.MeshStandardMaterial({
  color:0x6c55ff,
  metalness:.4,
  roughness:.3
});
const toy = new THREE.Mesh(geometry, material);
scene.add(toy);

/* Animation */
function animate(){
  requestAnimationFrame(animate);
  toy.rotation.y += 0.01;
  toy.rotation.x += 0.005;
  renderer.render(scene, camera);
}
animate();
</script>

</body>
</html>
