<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>NG Toys</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins}
body{
  min-height:100vh;
  background:linear-gradient(135deg,#e8ddff,#f6f3ff);
}
nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:24px 60px;
}
.logo{font-size:26px;font-weight:700}
nav a{
  margin:0 14px;
  text-decoration:none;
  color:#222;
  font-weight:500;
}
.actions a{
  padding:10px 22px;
  border-radius:22px;
  text-decoration:none;
  font-weight:600;
}
.login{background:#fff;color:#6c55ff}
.register{background:#6c55ff;color:#fff}

.hero{
  max-width:1200px;
  margin:40px auto;
  padding:80px;
  background:#fff;
  border-radius:36px;
  display:grid;
  grid-template-columns:1.1fr 1fr;
  gap:40px;
  box-shadow:0 60px 140px rgba(0,0,0,.18);
}
.hero h1{font-size:52px;line-height:1.1}
.hero h1 span{color:#ff3c3c}
.hero p{margin:22px 0;color:#555}
.hero .btn{
  display:inline-block;
  margin-right:14px;
  padding:14px 32px;
  border-radius:30px;
  background:#6c55ff;
  color:#fff;
  text-decoration:none;
  font-weight:600;
}
.hero .ghost{background:#f2eeff;color:#6c55ff}

#three{width:100%;height:360px}
</style>
</head>

<body>

<nav>
  <div class="logo">NG Toys üß∏</div>
  <div>
    <a href="./">Home</a>
    <a href="./toys/">Toys</a>
    <a href="./demo/">Demo</a>
    <!-- ‚úÖ ADDED -->
    <a href="./orders/">My Orders</a>
    <a href="./track/">Track Order</a>
  </div>
  <div class="actions">
    <a href="./login/" class="login">Login</a>
    <a href="./register/" class="register">Register</a>
  </div>
</nav>

<section class="hero">
  <div>
    <h1>Play Smart.<br><span>Feel the Toys.</span></h1>
    <p>Interactive toys with next-gen 3D experience for kids & learners.</p>

    <a href="./toys/" class="btn">Explore Toys</a>
    <a href="./demo/" class="btn ghost">Live Demo</a>

    <br><br>

    <a href="#" class="btn ghost" onclick="buyToy('Puzzle Cube',499)">
      Buy Puzzle Cube ‚Çπ499
    </a>
  </div>

  <div id="three"></div>
</section>

<script>
function buyToy(name, price){
  if(!localStorage.getItem("isLoggedIn")){
    alert("‚ùå Please login first");
    location.href="./login/";
    return;
  }
  localStorage.setItem("toyName", name);
  localStorage.setItem("toyPrice", price);
  location.href="./payment/";
}

const scene=new THREE.Scene();
const camera=new THREE.PerspectiveCamera(60,1,0.1,1000);
camera.position.z=4;

const renderer=new THREE.WebGLRenderer({antialias:true,alpha:true});
renderer.setSize(360,360);
document.getElementById("three").appendChild(renderer.domElement);

scene.add(new THREE.AmbientLight(0xffffff,.8));
const light=new THREE.DirectionalLight(0xffffff,1);
light.position.set(5,5,5);
scene.add(light);

const group=new THREE.Group();
const colors=[0xff3c3c,0x6c55ff,0x00c8ff,0xffcc00,0x00ff99,0xffffff];

for(let x=-1;x<=1;x++)
for(let y=-1;y<=1;y++)
for(let z=-1;z<=1;z++){
  const cube=new THREE.Mesh(
    new THREE.BoxGeometry(.9,.9,.9),
    new THREE.MeshStandardMaterial({color:colors[Math.random()*6|0]})
  );
  cube.position.set(x,y,z);
  group.add(cube);
}
scene.add(group);

(function animate(){
  requestAnimationFrame(animate);
  group.rotation.y+=0.01;
  renderer.render(scene,camera);
})();
</script>

</body>
</html>
