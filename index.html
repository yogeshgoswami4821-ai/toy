<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NG Toys</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<!-- Three.js -->
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins}

body{
  min-height:100vh;
  background:linear-gradient(135deg,#cbb4ff,#efe9ff);
}

/* ================= NAVBAR ================= */
.navbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:25px 60px;
}

.logo{
  font-size:26px;
  font-weight:700;
}

.nav-links{
  display:flex;
  gap:30px;
}

.nav-links a{
  text-decoration:none;
  color:#222;
  font-weight:500;
}

.right{
  display:flex;
  gap:15px;
  align-items:center;
}

.search{
  padding:12px 18px;
  border-radius:30px;
  border:none;
  width:220px;
  outline:none;
}

.btn{
  padding:12px 26px;
  border-radius:30px;
  border:none;
  cursor:pointer;
  font-weight:600;
}

.primary{
  background:#6c55ff;
  color:white;
}

.outline{
  background:white;
  color:#6c55ff;
}

/* ================= SALE BANNER ================= */
.sale{
  max-width:1200px;
  margin:40px auto;
  padding:80px;
  border-radius:36px;
  background:
    radial-gradient(circle at top right,#ffffff,#f3efff 60%);
  display:grid;
  grid-template-columns:1.2fr 1fr;
  align-items:center;
  box-shadow:
    0 60px 140px rgba(0,0,0,.18),
    inset 0 0 80px rgba(255,255,255,.6);
  position:relative;
  overflow:hidden;
}

.sale::after{
  content:"SALE";
  position:absolute;
  top:28px;
  right:-60px;
  background:linear-gradient(135deg,#ff0000,#b80000);
  color:white;
  padding:14px 100px;
  transform:rotate(45deg);
  font-weight:700;
  letter-spacing:2px;
  box-shadow:0 10px 30px rgba(0,0,0,.3);
}

.sale-text h1{
  font-size:56px;
  line-height:1.05;
}

.sale-text span{
  display:inline-block;
  margin-top:8px;
  color:#ff0000;
}

.sale-text p{
  margin:26px 0;
  color:#555;
  font-size:17px;
}

.car-wrap{
  display:flex;
  justify-content:center;
  perspective:1200px;
}

.car3d{
  width:340px;
  height:210px;
  background:linear-gradient(135deg,#1c1c1c,#444);
  border-radius:26px;
  transform:
    rotateY(-25deg)
    rotateX(10deg)
    translateY(-10px);
  box-shadow:0 60px 120px rgba(0,0,0,.5);
  animation:floatCar 4s ease-in-out infinite;
  position:relative;
}

@keyframes floatCar{
  0%{transform:rotateY(-25deg) rotateX(10deg) translateY(0)}
  50%{transform:rotateY(-20deg) rotateX(8deg) translateY(-18px)}
  100%{transform:rotateY(-25deg) rotateX(10deg) translateY(0)}
}

.wheel{
  width:74px;
  height:74px;
  background:#111;
  border-radius:50%;
  position:absolute;
  bottom:-36px;
  border:6px solid #00b7ff;
  box-shadow:0 20px 40px rgba(0,0,0,.6);
}

.w1{left:26px}
.w2{right:26px}

/* ================= 3D TOY SECTION ================= */
#toy3d{
  max-width:1200px;
  margin:60px auto;
  height:360px;
  background:white;
  border-radius:30px;
  box-shadow:0 30px 80px rgba(0,0,0,.12);
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
  <div class="logo">NG Toys ðŸ§¸</div>

  <div class="nav-links">
    <a href="./">Home</a>
    <a href="toys/">Toys</a>
    <a href="demo/">Demo</a>
  </div>

  <div class="right">
    <input class="search" placeholder="Search toys...">
    <button class="btn outline" onclick="go('login/')">Login</button>
    <button class="btn primary" onclick="go('register/')">Register</button>
  </div>
</div>

<!-- SALE HERO -->
<div class="sale">
  <div class="sale-text">
    <h1>
      Zoom Into Play<br>
      <span>UP TO 70% OFF</span>
    </h1>
    <p>
      High-speed RC cars, stunt vehicles & action toys
      at unbelievable prices.
    </p>
    <button class="btn primary" onclick="go('toys/')">Shop Now</button>
  </div>

  <div class="car-wrap">
    <div class="car3d">
      <div class="wheel w1"></div>
      <div class="wheel w2"></div>
    </div>
  </div>
</div>

<!-- 3D TOY -->
<div id="toy3d"></div>

<script>
/* ================= ROUTING ================= */
function base(){
  const p = location.pathname.split("/");
  return "/" + p[1] + "/";
}
function go(path){
  location.href = base() + path;
}

/* ================= THREE.JS ================= */
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60,1,0.1,1000);
camera.position.z = 4;

const renderer = new THREE.WebGLRenderer({antialias:true,alpha:true});
renderer.setSize(360,360);
document.getElementById("toy3d").appendChild(renderer.domElement);

scene.add(new THREE.AmbientLight(0xffffff,.7));

const light = new THREE.DirectionalLight(0xffffff,1);
light.position.set(2,2,5);
scene.add(light);

const geometry = new THREE.BoxGeometry(1.6,1,1);
const material = new THREE.MeshStandardMaterial({
  color:0x6c55ff,
  metalness:.4,
  roughness:.3
});
const toy = new THREE.Mesh(geometry,material);
scene.add(toy);

function animate(){
  requestAnimationFrame(animate);
  toy.rotation.y += 0.01;
  toy.rotation.x += 0.005;
  renderer.render(scene,camera);
}
animate();
</script>

</body>
</html>
