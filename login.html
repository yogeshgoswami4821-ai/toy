<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | ToyVerse</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
body{
  background:linear-gradient(135deg,#cbb4ff,#f6efff);
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.card{
  background:white;
  padding:40px;
  width:360px;
  border-radius:26px;
  box-shadow:0 40px 80px rgba(0,0,0,.15);
}
h2{text-align:center;margin-bottom:20px}
input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border-radius:14px;
  border:1px solid #ddd;
}
button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:20px;
  background:#7b5cff;
  color:white;
  font-size:16px;
  cursor:pointer;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="card">
  <h2>Admin Login ðŸ§¸</h2>
  <input id="u" placeholder="Username">
  <input id="p" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<script>
function login(){
  if(u.value==="admin" && p.value==="admin"){
    location.href="../dashboard/";
  }else{
    alert("Wrong credentials");
  }
}
</script>

</body>
</html>
