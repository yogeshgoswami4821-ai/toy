<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | NG Toys</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Poppins;
  background:linear-gradient(135deg,#cdbbff,#efe9ff);
}

.login-box{
  background:#fff;
  padding:30px;
  border-radius:20px;
  width:300px;
  box-shadow:0 20px 40px rgba(0,0,0,.15);
}

h2{
  text-align:center;
  margin-bottom:20px;
}

input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border-radius:20px;
  border:1px solid #ccc;
}

button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:20px;
  background:#6c55ff;
  color:white;
  font-weight:600;
  cursor:pointer;
}

a{
  display:block;
  text-align:center;
  margin-top:15px;
  text-decoration:none;
  color:#6c55ff;
  font-weight:600;
}
</style>
</head>

<body>

<div class="login-box">
  <h2>Login</h2>

  <input type="email" placeholder="Email">
  <input type="password" placeholder="Password">

  <button>Login</button>

  <a href="./index.html">‚Üê Back to Home</a>
</div>

</body>
</html>
