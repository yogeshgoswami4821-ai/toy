<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login | NG Toys</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:Poppins}
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#6c55ff,#9f8bff);
}

.card{
  background:#fff;
  padding:40px;
  width:340px;
  border-radius:22px;
  box-shadow:0 30px 80px rgba(0,0,0,.25);
  text-align:center;
}

.card h2{
  margin-bottom:6px;
}
.card p{
  color:#666;
  font-size:14px;
  margin-bottom:20px;
}

input{
  width:100%;
  padding:14px;
  margin:10px 0;
  border-radius:14px;
  border:1px solid #ddd;
  outline:none;
}

button{
  width:100%;
  padding:14px;
  margin-top:10px;
  border:none;
  border-radius:18px;
  background:#6c55ff;
  color:white;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}

button:hover{
  background:#5843ff;
}

.back{
  display:block;
  margin-top:14px;
  font-size:13px;
  color:#6c55ff;
  text-decoration:none;
}
</style>
</head>

<body>

<div class="card">
  <h2>Welcome Back üß∏</h2>
  <p>Login to continue shopping</p>

  <input placeholder="Email">
  <input type="password" placeholder="Password">

  <button onclick="login()">Login</button>

  <a class="back" href="../">‚Üê Back to Home</a>
</div>

<script>
function login(){
  localStorage.setItem("loggedIn","true");
  alert("‚úÖ Login successful");
  location.href="../";
}
</script>

</body>
</html>
