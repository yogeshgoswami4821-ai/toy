<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Payment | NG Toys</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;height:100vh;
  display:flex;align-items:center;justify-content:center;
  font-family:Poppins;
  background:linear-gradient(135deg,#6c55ff,#9f8bff);
}
.card{
  background:#fff;padding:40px;width:360px;
  border-radius:26px;text-align:center;
  box-shadow:0 40px 120px rgba(0,0,0,.3);
}
button{
  margin-top:20px;width:100%;padding:14px;
  border:none;border-radius:20px;
  background:#6c55ff;color:#fff;
  font-size:16px;font-weight:600;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="card">
  <h2>Confirm Payment ðŸ’³</h2>
  <p id="info"></p>
  <button onclick="pay()">Pay Now</button>
</div>

<script>
if(!localStorage.getItem("isLoggedIn")){
  location.href="../login/";
}

const name = localStorage.getItem("toyName");
const price = localStorage.getItem("toyPrice");
document.getElementById("info").innerHTML =
  `Toy: <b>${name}</b><br>Amount: â‚¹${price}`;

function pay(){
  const orderId = "NG"+Date.now();
  const orders = JSON.parse(localStorage.getItem("orders") || "[]");

  orders.push({
    id: orderId,
    toy: name,
    price: price,
    status: "Processing",
    date: new Date().toLocaleString()
  });

  localStorage.setItem("orders", JSON.stringify(orders));

  alert("âœ… Payment Successful\nOrder ID: "+orderId);
  location.href="../orders/";
}
</script>

</body>
</html>
