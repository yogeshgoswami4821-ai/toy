<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>New Arrivals in Toys | ToyVerse</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins}

body{
  background:#f3f3f3;
}

.header{
  background:#ffd814;
  padding:30px;
  font-size:28px;
  font-weight:700;
}

.container{
  max-width:1300px;
  margin:30px auto;
  padding:0 20px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:25px;
}

.card{
  background:white;
  padding:20px;
  border-radius:8px;
  box-shadow:0 4px 12px rgba(0,0,0,.1);
  transition:.3s;
}

.card:hover{
  transform:translateY(-6px);
}

.card img{
  width:100%;
  height:180px;
  object-fit:contain;
}

.card h4{
  margin:12px 0 6px;
  font-size:16px;
}

.price{
  font-weight:700;
  color:#b12704;
}

.back{
  display:inline-block;
  margin-bottom:20px;
  text-decoration:none;
  color:#007185;
}
</style>
</head>

<body>

<div class="header">
  New arrivals in Toys
</div>

<div class="container">

  <a class="back" href="../">← Back to Home</a>

  <div class="grid">

    <div class="card">
      <img src="../assets/toys/car.png" alt="Toy Car">
      <h4>Remote Control Car</h4>
      <p class="price">₹1,299</p>
    </div>

    <div class="card">
      <img src="../assets/toys/train.png" alt="Toy Train">
      <h4>High Speed Train</h4>
      <p class="price">₹999</p>
    </div>

    <div class="card">
      <img src="../assets/toys/plane.png" alt="Toy Plane">
      <h4>Flying Airplane</h4>
      <p class="price">₹1,999</p>
    </div>

    <div class="card">
      <img src="../assets/toys/teddy.png" alt="Teddy Bear">
      <h4>Soft Teddy Bear</h4>
      <p class="price">₹699</p>
    </div>

  </div>
</div>

</body>
</html>
