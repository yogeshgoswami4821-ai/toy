<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Toys | ToyVerse</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins}
body{background:linear-gradient(135deg,#cbb4ff,#f6efff);min-height:100vh}

.navbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:25px 60px;
}
.logo{font-size:26px;font-weight:700}
.btn{
  background:#7b5cff;
  color:white;
  padding:10px 22px;
  border-radius:20px;
  text-decoration:none;
}

.section{
  max-width:1200px;
  margin:40px auto;
  padding:0 20px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:30px;
}

.card{
  background:white;
  border-radius:26px;
  padding:25px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.12);
  transition:.3s;
}
.card:hover{
  transform:translateY(-10px) scale(1.02);
}

.card img{
  width:140px;
  margin-bottom:15px;
}
.price{
  color:#7b5cff;
  font-weight:600;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
  <div class="logo">ToyVerse ðŸ§¸</div>
  <a href="../" class="btn">Home</a>
</div>

<!-- TOYS SECTION -->
<div class="section">
  <h2>All Toys</h2>

  <div class="grid">
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Toy_airplane.svg/512px-Toy_airplane.svg.png">
      <h4>Remote Control Plane</h4>
      <p class="price">â‚¹1999</p>
    </div>

    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Toy_train.svg/512px-Toy_train.svg.png">
      <h4>High Speed Train</h4>
      <p class="price">â‚¹999</p>
    </div>

    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Toy_rocket.svg/512px-Toy_rocket.svg.png">
      <h4>Space Rocket</h4>
      <p class="price">â‚¹1499</p>
    </div>
  </div>
</div>

</body>
</html>
