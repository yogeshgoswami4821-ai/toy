<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Track Order | NG Toys</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;height:100vh;
  display:flex;justify-content:center;align-items:center;
  font-family:Poppins;background:#ece7ff;
}
.card{
  background:#fff;padding:30px;width:360px;
  border-radius:22px;text-align:center;
}
input{
  width:100%;padding:14px;margin:12px 0;
  border-radius:14px;border:1px solid #ccc;
}
button{
  width:100%;padding:14px;
  border:none;border-radius:18px;
  background:#6c55ff;color:#fff;
  font-weight:600;
}
</style>
</head>

<body>

<div class="card">
  <h2>üîç Track Order</h2>
  <input id="oid" placeholder="Enter Order ID">
  <button onclick="track()">Track</button>
  <p id="result"></p>
</div>

<script>
function track(){
  const id = document.getElementById("oid").value;
  const orders = JSON.parse(localStorage.getItem("orders") || "[]");
  const o = orders.find(x=>x.id===id);

  document.getElementById("result").innerHTML =
    o ? `Status: <b>${o.status}</b>` : "‚ùå Order not found";
}
</script>

</body>
</html>
